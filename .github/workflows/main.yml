name: CI-CD

on:
  push:
    branches: ["main"]
env:
   nombreimage1: brixtoncava
   version1: action-news
   nombreimage2: brixtoncava
   version2: action-news

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1
     
      - name: Autenticacion docker hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: contrucion de la imagen Docker
        uses: docker/build-push-action@v5.1.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags:
            ${{ env.nombreimage1 }}/${{ env.version1 }}:v1
            ${{ env.nombreimage2 }}/${{ env.version2 }}:latest 
            
          

    
    
